<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чет/нечет: Какая сейчас учебная неделя?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@500&family=Fira+Sans:wght@400;600&display=swap"
      onload="this.rel='stylesheet'"
    />
  </head>
  <body class="tracking-wide transition bg-gray-50 text-neutral font-base dark:bg-gray-900">
    <script>
      try {
        const val = JSON.parse(localStorage["dark-mode"] || "{}").value;
        if (
          val === true ||
          (typeof val === undefined && window.matchMedia("(prefers-color-scheme: dark)").matches)
        )
          document.documentElement.classList.add("dark");
      } catch (e) {}
    </script>
    <div id="app"></div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
